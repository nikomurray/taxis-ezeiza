<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Ezeiza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Home -->
    <div class="home">
        <div class="container">
            <header>
                <h1>Taxi Ezeiza</h1>
                <div class="enable"><img src="./img/enable.svg" alt="icon" width="30" height="30">Disponibles 24HS</div>
            </header>
        </div>

        <div class="cta">
            <h1>Taxi ezeiza</h1>
            <h2>Viajes desde el Aeropuerto de Ezeiza.</h2>
            <h3>Reserva tu viaje con un simple mensaje de whatsapp!</h3>
            <div class="wpp-cta">
                <img src="./img/whatsapp.svg" alt="" width="30" height="30">
                <h4>RESERVAR</h4>
            </div>
            <div class="buttons">
                <div class="price btn">Ver precios</div>
                <div class="info btn">Sobre nosotros</div>
            </div>
        </div>
    </div>

    <!-- Info -->
    <div class="container">
        info
    </div>
</body>
</html>
